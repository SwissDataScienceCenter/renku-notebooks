# Default values for notebooks.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  useHTTPS: false
  gitlab:
    urlPrefix: /
  renku:
    domain:

amalthea:
  scope:
    clusterWide: false
    namespaces: []
  deployCrd: true
  networkPolicies:
    enabled: true

# configuration for user session persistent volumes
userSessionPersistentVolumes:
  enabled: false
  storageClass:

gitlab:
  ## specify the GitLab instance URL
  url:
  registry:
    ## Set the default image registry
    host:

## For sending exceptions to Sentry, specify the DSN to use
sentry:
  dsn:
  env:

replicaCount: 1

## Configure autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50

image:
  repository: renku/renku-notebooks
  tag: 'latest'
  pullPolicy: IfNotPresent

  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ##
  # pullSecrets:
  #   - myRegistrKeySecretName

# turns on flask debug mode
debug: true

# oidc settings
oidc:
  client_id:
  client_secret:
  token_url:
  auth_url:

session_ingress:
  host:
  tls_secret:
  annotations: |
    {kubernetes.io/ingress.class: nginx,
    nginx.ingress.kubernetes.io/proxy-body-size: "0",
    nginx.ingress.kubernetes.io/proxy-buffer-size: 8k,
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"}

## Default server options - these will be provided to the user in the UI
## Note that requests are also limits, i.e. a user's jupyter kernel
## that exceeds the requested memory limit will be terminated/restarted.
serverOptions:
  defaultUrl:
    order: 1
    displayName: Default Environment
    type: enum
    default: /lab
    ## add /rstudio to the list for R projects
    options: [/lab]
  cpu_request:
    order: 2
    displayName: Number of CPUs
    type: enum
    default: 0.5
    options: [0.5, 1.0]
  mem_request:
    order: 3
    displayName: Amount of Memory
    type: enum
    default: 1G
    options: [1G, 2G]
  # Int values are also supported
  # gpu_request:
  #   displayName: Number of GPUs
  #   type: int
  #   default: 0
  #   range: [0, 0]
  # disk_request:
  #   order: 4
  #   displayName: Amount of disk space requested
  #   type: enum
  #   default: "1G"
  #   options: ["1G", "10G"]
    ## set allow_any_value to true to not enforce value checks
    ## arbitrary PV sizes
    # allow_any_value: true
    # value_range:
    #   type: bytes
    #   min: "1G"
    #   max: "100G"
  gpu_request:
    order: 5
    displayName: Number of GPUs
    type: enum
    default: 0
    options: [0]
  lfs_auto_fetch:
    order: 6
    displayName: Automatically fetch LFS data
    type: boolean
    default: false

## Default server option values used to launch a session when
## such values are not provided explicitly in the post request.
## It is mandatory to provide all of these to deploy the helm chart.
## The defaults below do not have to be equal to the default values
## specified in the server options for the UI above but they have to be
## within the available choices or valid ranges.
serverDefaults:
  defaultUrl: /lab
  cpu_request: 0.5
  mem_request: 1G
  disk_request: 1G
  gpu_request: 0
  lfs_auto_fetch: false

## Default image used when the requested image for a user session cannot be found.
defaultSessionImage: "renku/renkulab-py"

git_sidecar:
  image:
    name: renku/git-sidecar
    tag: 'latest'

git_https_proxy:
  image:
    name: renku/git-https-proxy
    tag: 'latest'

service:
  type: ClusterIP
  port: 80

rbac:
  serviceAccountName: default
  create: true

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

tests:
  enabled: false
  oidc_issuer:
  gitlab_token:
  image:
    repository:
    tag:
    pullPolicy: IfNotPresent
