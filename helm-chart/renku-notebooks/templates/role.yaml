{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "notebooks.fullname" . }}
  labels:
    app: {{ template "notebooks.name" . }}
    chart: {{ template "notebooks.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
      - services
      - endpoints
      - secrets
      {{- if .Values.usePersistentUserVolumes }}
      - persistentvolumeclaims
      {{- end }}
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - pods
      - secrets
    verbs:
      - delete
  - apiGroups:
      - ""
    resources:
      - secrets
      {{- if .Values.usePersistentUserVolumes }}
      - persistentvolumeclaims
      {{- end }}
    verbs:
      - create
      - update
      - delete
      - patch
{{- end -}}
