charts:
  - name: renku-notebooks
    imagePrefix: renku/
    repo:
      git: SwissDataScienceCenter/helm-charts
      published: https://swissdatasciencecenter.github.io/helm-charts
    paths:
      - ..
      - ../jupyterhub
      - ../singleuser
    images:
      renku-notebooks:
        contextPath: ..
        dockerfilePath: ../Dockerfile
        valuesPath: image
      jupyterhub-k8s:
        contextPath: ../jupyterhub
        dockerfilePath: ../jupyterhub/jupyterhub-k8s.Dockerfile
        valuesPath: jupyterhub.hub.image
        paths:
          - ../jupyterhub
