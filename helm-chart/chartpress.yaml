charts:
  - name: renku-notebooks
    imagePrefix: renku/
    repo:
      git: SwissDataScienceCenter/helm-charts
      published: https://swissdatasciencecenter.github.io/helm-charts
    paths:
      - ..
      - ../jupyterhub
      - ../singleuser
    images:
      renku-notebooks:
        contextPath: ..
        dockerfilePath: ../Dockerfile
        valuesPath: image
      jupyterhub-k8s:
        contextPath: ../jupyterhub
        dockerfilePath: ../jupyterhub/jupyterhub-k8s.Dockerfile
        valuesPath: jupyterhub.hub.image
        paths:
          - ../jupyterhub
          - ..
      singleuser:
        contextPath: ../singleuser
        buildArgs:
          JUPYTERHUB_VERSION: "0.9.2"
          RENKU_VERSION: "0.2.0"
        dockerfilePath: ../singleuser/Dockerfile
        valuesPath: jupyterhub.singleuser.image
        paths:
          - ../singleuser
          - ..
      singleuser-r:
        contextPath: ../singleuser
        buildArgs:
          JUPYTERHUB_VERSION: "0.9.2"
          RENKU_VERSION: "0.2.0"
        dockerfilePath: ../singleuser/R.Dockerfile
        valuesPath: jupyterhub.singleuser-r.image
        paths:
          - ../singleuser
          - ..
