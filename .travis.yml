sudo: required

notifications:
  email: false

sudo: required

services:
  - docker

language: python

python:
  - 3.6

env:
  global:
    - HELM_URL=https://storage.googleapis.com/kubernetes-helm
    - HELM_TGZ=helm-v2.9.1-linux-amd64.tar.gz
git:
  depth: false

install:
  - travis_retry pip install -U pip
  - travis_retry pip install chartpress==0.2.1 ruamel.yaml==0.15.54
  # Installing Helm
  - mkdir -p /tmp/helm
  - wget -q ${HELM_URL}/${HELM_TGZ} -O /tmp/helm/${HELM_TGZ}
  - tar -C /tmp/helm -xzv -f ${HELM_TGZ}
  - PATH=/tmp/helm/linux-amd64/:$PATH
  - helm init --client-only

script:
  - echo "building renku-notebooks"
  - docker build .
  - docker pull renku/singleuser
  - docker pull renku/singleuser-r
  - docker pull renku/singleuser-cuda-9.2
  - helm repo add jupyterhub https://jupyterhub.github.io/helm-chart
  - cd helm-chart
  - helm dependency update renku-notebooks
  - chartpress
  - cd ..

deploy:
  - provider: script
    skip_cleanup: true
    script: bash travis-deploy.sh
    on:
      branch: master
