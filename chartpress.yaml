charts:
  - name: helm-chart/renku-notebooks
    resetTag: latest
    imagePrefix: renku/
    repo:
      git: SwissDataScienceCenter/helm-charts
      published: https://swissdatasciencecenter.github.io/helm-charts
    paths:
      - .
      - renku-notebooks
      - git-rpc-server
      - git-clone
    images:
      renku-notebooks:
        contextPath: .
        dockerfilePath: Dockerfile
        valuesPath: image
      git-rpc-server:
        contextPath: git-rpc-server
        dockerfilePath: git-rpc-server/Dockerfile
        valuesPath: gitRpcServer.image
        paths:
          - git-rpc-server
      git-https-proxy:
        contextPath: git-https-proxy
        dockerfilePath: git-https-proxy/Dockerfile
        valuesPath: gitHttpsProxy.image
        paths:
          - git-https-proxy
      git-clone:
        contextPath: git-clone
        dockerfilePath: git-clone/Dockerfile
        valuesPath: gitClone.image
        paths:
          - git-clone
      renku-notebooks-tests:
        contextPath: .
        dockerfilePath: Dockerfile.tests
        valuesPath: tests.image
        paths:
          - tests/integration
