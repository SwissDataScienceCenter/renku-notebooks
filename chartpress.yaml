charts:
  - name: helm-chart/renku-notebooks
    resetTag: latest
    imagePrefix: renku/
    repo:
      git: SwissDataScienceCenter/helm-charts
      published: https://swissdatasciencecenter.github.io/helm-charts
    paths:
      - .
      - renku-notebooks
    images:
      renku-notebooks:
        contextPath: .
        dockerfilePath: Dockerfile
        valuesPath: image
      git-sidecar:
        contextPath: git-sidecar
        dockerfilePath: git-sidecar/Dockerfile
        valuesPath: git_sidecar.image
        paths:
          - git-sidecar
      git-https-proxy:
        contextPath: git-https-proxy
        dockerfilePath: git-https-proxy/Dockerfile
        valuesPath: git_https_proxy.image
        paths:
          - git-https-proxy
      renku-notebooks-tests:
        contextPath: .
        dockerfilePath: Dockerfile.tests
        valuesPath: tests.image
        paths:
          - tests/integration
